<div class="main p-3">
  <h3>Lista zahteva</h3>
  <p-divider></p-divider>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-md-10 col-sm-12 pr-0 pl-0">
        <!-- TABELA -->
        <div class="card mb-5">
          <p-table
            class="custom-table table-hover"
            [value]="ticketList"
            [scrollable]="true"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Naslov</th>
                <th class="pl-0">Status</th>
                <th class="pl-0">Datum</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ticket>
              <tr
                class="hoverable-row"
                [routerLink]="['/panel/client/ticket', ticket.id]"
              >
                <td class="pr-0">{{ ticket.title }}</td>
                <td class="p-0">{{ translateStatus(ticket.status) }}</td>
                <td class="p-0">{{ ticket.createdAt.split(" ")[0] }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
