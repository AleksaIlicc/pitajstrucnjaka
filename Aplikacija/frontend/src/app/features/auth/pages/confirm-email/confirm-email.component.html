<div class="container">
  <div class="row">
    <div class="col-12">
      <p-card class="d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="row">
          <div class="col-12 p-0 d-flex justify-content-center align-items-center mb-3">
            <i class="fa-regular fa-circle-check" style="color: var(--primary-color); font-size: 75px;"></i>
          </div>
        </div>
        <p class="m-0 d-flex justify-content-center text-center mb-2" style="font-weight: 600;">
          Verifikovano!
        </p>
        <p class="m-0 d-flex justify-content-center text-center">
          Uspesno ste potvrdili svoju email adresu i sada mozete da se prijavite
          na svoj nalog.
        </p>
        <div class="row" style="margin-top: 40px">
          <div class="col-12">
            <p-button class="mt-2 btn w-100" label="Nastavite na prijavljivanje" routerLink="/auth/login" [style]="{ width: '100%' }"/>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
