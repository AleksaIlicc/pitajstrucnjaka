<div
  class="container w-100 vh-100 d-flex justify-content-center align-items-center"
>
  <p-card class="forgot-password-card" [style]="{ 'border-radius': '14px' }">
    <div class="w-100 h-100 py-2 px-4">
      <h1>Zaboravljena lozinka?</h1>
      <p>
        Bez brige, unesite svoju e-mail adresu i poslacemo Vam instrukcije za
        oporavak.
      </p>
      <form [formGroup]="forgotForm">
        <p-iconField iconPosition="left" class="input-field">
          <p-inputIcon styleClass="pi pi-user" />
          <input
            type="text"
            pInputText
            placeholder="Email"
            class="w-100 mt-1 p-inputtext-sm"
            formControlName="email"
            [ngClass]="
              forgotForm.controls['email'].invalid &&
              (forgotForm.controls['email'].dirty ||
                forgotForm.controls['email'].touched)
                ? 'ng-invalid ng-dirty'
                : ''
            "
            [tooltipDisabled]="
              !(
                forgotForm.controls['email'].invalid &&
                (forgotForm.controls['email'].dirty ||
                  forgotForm.controls['email'].touched)
              )
            "
            [pTooltip]="
              forgotForm.controls['email'].errors?.['required'] && 'Polje ne sme biti prazno' ||
              forgotForm.controls['email'].errors?.['maxlength'] && 'E-mail mora sadrzati najvise 100 karaktera' ||
              forgotForm.controls['email'].errors?.['pattern'] && 'Unesite ispravnu e-mail adresu'
            "
          />
        </p-iconField>

        <button
          pButton
          pRipple
          class="mt-3 w-100"
          size="small"
          [label]="isLoading ? '' : 'Posalji'"
          [loading]="isLoading"
          [disabled]="forgotForm.invalid"
          (click)="onForgotPassword()"
        ></button>
      </form>

      <a routerLink="/auth/login" class="text-center w-100 d-block mt-3"
        >Nazad na prijavljivanje</a
      >
    </div>
  </p-card>
</div>
