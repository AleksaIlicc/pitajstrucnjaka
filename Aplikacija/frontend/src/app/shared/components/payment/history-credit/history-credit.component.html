<div class="main p-3">
  <h3>Placanje</h3>
  <p-divider></p-divider>
  <div class="container-fluid">
    <div class="row" *ngIf="bilList.length > 0; else noPayments">
      <div class="col-xl-9 col-md-8 col-12">
        <h5 class="mt-0 mb-2">Istorija uplacivanja kredita</h5>
        <div class="card">
          <p-table
            [value]="getDisplayedBills()"
            class="custom-table table-hover"
            [scrollable]="true"
          >
            <ng-template pTemplate="body" let-bil>
              <tr>
                <td class="pr-0">
                  {{ bil.payment_payment_date | date : "medium" }}
                </td>
                <td class="p-0 text-center">
                  {{ bil.payment_amount_paid }}&euro;
                </td>
                <td class="p-0 text-center">
                  {{ bil.payment_tokens }}
                  <i class="fas fa-coins" style="color: #191970"></i>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <p-paginator
          class="mb-5"
          #paginator
          (onPageChange)="onPageChange($event)"
          [first]="first"
          [rows]="BILL_PER_PAGE"
          [totalRecords]="bilList.length"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
        ></p-paginator>
      </div>
      <div class="col-xl-3 col-md-4 col-12">
        <app-side-card></app-side-card>
      </div>
    </div>
    <ng-template #noPayments>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <app-side-card></app-side-card>
        </div>
      </div>
    </ng-template>
  </div>
</div>
