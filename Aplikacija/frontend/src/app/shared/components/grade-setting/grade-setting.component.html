<div class="container-fluid">
  <p-card class="card">
    <div class="message-container">
      <h3 class="mt-3 mb-1" style="font-weight: 700">
        Da li ste zadovoljni pruzenom uslugom?
      </h3>
      <h6 class="mt-3 mb-3" style="font-weight: 400; font-size: 15px">
        Vaše povratne informacije su od ključnog značaja za unapređenje naše
        platforme.
      </h6>

      <p-rating [(ngModel)]="value" [cancel]="false"></p-rating>

      <textarea
        style="font-size: small"
        class="mt-3"
        rows="5"
        cols="50"
        pInputTextarea
        placeholder="Ostavite komentar..."
        [(ngModel)]="comment"
        [autoResize]="true"
      ></textarea>

      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <p-button
          class="mt-2"
          label="Posalji recenziju"
          (click)="submitReview()"
        ></p-button>

        <p-button
          class="mt-2 mb-2"
          label="Vratite se nazad na pocetnu"
          [text]="true"
          (click)="navigateToHome()"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>
